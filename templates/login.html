<!doctype html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AONE</title>

    <!--jquery link -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body style="background: #FAFAFA">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%">
    <div style="margin: 100px; padding: 20px; text-align: center; border: solid 2px rgba(219, 219, 219, 1); width: 400px; height: 300px; background: white">
        <div style="margin-bottom: 30px">
            <h2>
                AONE
            </h2>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; min-height: 20px; height: 20px"
                       id="input_email" placeholder="name@example.com">
                <label for="input_email" style="font-size: 14px; padding: 4.5px 10px; height: 79%">아이디</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; min-height: 20px; height: 20px"
                       id="input_password" placeholder="name@example.com">
                <label for="input_password" style="font-size: 14px; padding: 4.5px 10px; height: 79%">패스워드</label>
            </div>
        </div>
        <button id="login_button" type="button" class="btn btn-primary" style="width: 100%">로그인</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<script>
    {# 로그인 버튼을 클릭 후 동작 #}
    $('#login_button').on('click',
        () => {
            let username = $('#input_email').val();
            let password = $('#input_password').val();

            console.log(username, password);

            $.ajax({
                url: "/user/login",
                data: {
                    username: username,
                    password: password
                },
                method: "POST",
                success: function (data) {
                    console.log("성공")
                    alert("로그인 성공했습니다.")
                    location.replace('/')
                },
                error: function (request, status, error) {
                    console.log("에러")
                    alert("로그인에 실패했습니다. 정보를 다시 확인해주세요")
                    {#location.reload()#}
                },
                complete: function () {
                    console.log("완료")
                }
            })
        })
</script>
</html>
